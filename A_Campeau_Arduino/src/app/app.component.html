<div class="searchbox">
  <input type="text" #search>
  <button (click)="search.value = filter(search.value, contentList)">SEARCH!</button>
  <div [ngClass]="{'true': search.value='Here are the items of that type...', 
                   'false': search.value='Sorry, no item of that type exists!'}" 
                   [innerHTML]="search.value">

  </div>
</div>

<div class="micro">
  <app-content-list *ngFor="let item of (contentList | filterContent: 'Microcontroller'); index as i; first as isFirst" [contentItem]="item" 
  [class.isFirst]="isFirst"></app-content-list>
</div>

<div class="microplus">
  <app-content-list *ngFor="let item of (contentList | filterContent: 'Microcontroller+'); index as i; first as isFirst" [contentItem]="item" 
  [class.isFirst]="isFirst"></app-content-list>
</div>

<div class="empty">
  <app-content-list *ngFor="let item of (contentList | filterContent); index as i; first as isFirst" [contentItem]="item" 
  [class.isFirst]="isFirst"></app-content-list>
</div>
