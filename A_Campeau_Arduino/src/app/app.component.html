  <div class="modify">
    <app-modify-content (newBoardEvent)="addNewBoard($event)" (updateBoardEvent)="updateBoard($event)">
    </app-modify-content>
  </div><br><br>
  
  <div class="filter">
    <mat-form-field>
      <mat-label>Board ID</mat-label>
      <input type="number" size="20" #num placeholder="Enter a board ID:" required min="0" [max]="boardList.length - 1">
    </mat-form-field>
    <button (click)="getBoard(num.value)">Filter</button>
  </div>

  <div class="message">
    <app-messages>
    </app-messages>
  </div>

  <div class="oneBoard" *ngIf="filteredBoard.length">
    <app-content-list *ngFor="let item of (filteredBoard); index as i; first as oneBoard;" [contentItem]="item" [class.oneBoard]="oneBoard">
    </app-content-list>
  </div>

<mat-tab-group>
  <mat-tab label="micro">
    <div class="micro">
      <app-content-list *ngFor="let item of (boardList | contentFilter: 'Microcontroller'); index as i; first as isFirst" [contentItem]="item" 
      [class.isFirst]="isFirst"></app-content-list>
    </div>
  </mat-tab>

  <mat-tab label="microplus">
    <div class="microplus">
      <app-content-list *ngFor="let item of (boardList | contentFilter: 'Microcontroller+'); index as i; first as isFirst" [contentItem]="item" 
      [class.isFirst]="isFirst"></app-content-list>
    </div>
  </mat-tab>

  <mat-tab label="empty">
    <div class="empty">
      <app-content-list *ngFor="let item of (boardList | contentFilter); index as i; first as isFirst" [contentItem]="item" 
      [class.isFirst]="isFirst"></app-content-list>
    </div>
  </mat-tab>
</mat-tab-group>
